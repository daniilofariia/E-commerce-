<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" 
 >

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    <!-- cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cpf</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

     <!-- nasc Column -->
     <ng-container matColumnDef="nasc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nasc</th>
      <td mat-cell *matCellDef="let row">{{row.nasc}}</td>
    </ng-container>
    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>
     <!-- endereco Column -->
     <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>endereco</th>
      <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
    </ng-container>
    <!-- celular Column -->
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>celular</th>
      <td mat-cell *matCellDef="let row">{{row.celular}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
