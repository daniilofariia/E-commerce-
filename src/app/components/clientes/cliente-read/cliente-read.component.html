<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" matSort aria-label="Elements" 
    [dataSource]="clientes"
   >
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
      <!-- cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>cpf</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
       <!-- nasc Column -->
       <ng-container matColumnDef="nasc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nasc</th>
        <td mat-cell *matCellDef="let row">{{row.nasc}}</td>
      </ng-container>
      <!-- estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
        <td mat-cell *matCellDef="let row">{{row.estado}}</td>
      </ng-container>
       <!-- endereco Column -->
       <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>endereco</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>
      <!-- celular Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>celular</th>
        <td mat-cell *matCellDef="let row">{{row.celular}}</td>
      </ng-container>
       <!-- action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/clientes/update/{{ row.id }}" class="edit" >
            <i class="material-icons ">
              edit
            </i>

          </a>
          <a routerLink="/clientes/delete/{{ row.id }}" class="delete">
            <i class="material-icons ">
              delete
            </i>

          </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
