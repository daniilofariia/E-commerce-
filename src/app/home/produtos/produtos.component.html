<a class="titulo-animado"> <span> Tudo para Pc gamer </span></a> 

<div class="row produtos">
<div class="col-sm-4" *ngFor="let Produto of Produtos">
  
  <mat-card
  ><a [routerLink]="['/Produtos', Produto.id]"><img [src]="Produto.imagemUrls[0]" alt="">
    <mat-card-title>
    <h2 class="card-title ">
      {{ Produto.nome }}
    </h2></mat-card-title>
    <mat-card-subtitle>
    <h5 class="sub-card-title">
      {{ Produto.descricao }}
    </h5></mat-card-subtitle>
    <mat-card-header>
    <h2 class="sub-card-title">
      {{ Produto.preco  | currency: 'BRL'  }}
    </h2></mat-card-header>
    <button class="btn btn-success"> Comprar </button><br>  </a>
    <button class="btn btn-success" (click)="adicionarAoCarrinho(Produto)"> Adicionar ao Carrinho </button>
  
    </mat-card>
</div>
</div>
