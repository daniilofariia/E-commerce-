<form (ngSubmit)="onSubmit()" #form="ngForm">

    <div class="form-group">
        <h2 class="login"> Criar minha conta </h2></div>
    
    <div class="form-group">  
        <label>Nome</label>
        <input  id="name"  type="text" class="form-control" #email="ngModel" [(ngModel)]="account.name" name="email" required><br><br>
       
    
    </div>
    <div class="form-group">  
        <label>E-mail:</label>
        <input  id="email"  type="email" class="form-control" #email="ngModel" [(ngModel)]="account.email" name="email" required><br><br>
       
    </div>
        <label> Senha:</label>
        <input id="senha" type="password" class="form-control"  [(ngModel)]="account.password" name="password" required ><br><br>
       
        
    
       
             
    
          <button mat-raised-button class="primary"  size="15px" [routerLink]="['/create-account']" > Criar conta</button>
